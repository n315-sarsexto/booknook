<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNook</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="images/books-stack-of-three.png" alt="BookNook Logo">
            <h3>The BookNook</h3>
        </div>
        <div class="search">
            <img src="images/search.png" alt="Search icon">
            <input type="text" placeholder="Search..">
        </div>
        <div class="links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#books">Books</a>
            <a href="#blog">Blog</a>
            <div id="user">
                <a href="#account" id="acctName">Account</a>
                <img src="images/user.png" alt="User">
            </div>
            <div id="cart">
                <a href="#cart">
                    <span>Cart: <span id="cartCount">0</span></span></a>
                <img src="images/shopping-cart.png" alt="Cart">
            </div>

        </div>
        <a class="icon">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <div class="mobileNav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#blog">Blog</a>
        <a href="#account" id="acctName">Account</a>
        <a href="#cart">Cart</a>
    </div>

    <div id="app">
    </div>

    <footer>
        <div class="copyright">
            <p>Copyright 2022, The BookNook</p>
        </div>
        <div class="links">
            <a href="#home">Home</a><a href="#about">About</a><a href="#books">Books</a><a href="#blog">Blog</a>
        </div>
        <div class="icons">
            <img src="images/logos/white/facebook_w.png" alt="Facebook"><img src="images/logos/white/instagram_w.png"
                alt="Instagram"><img src="images/logos/white/twitter_w.png" alt="Twitter">
        </div>
    </footer>

    <script src="lib/jquery.min.js"></script>
    <script src="app/model.js" type="module"></script>
    <script src="app/app.js" type="module"></script>
</body>

</html>
